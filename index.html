<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="TypoChallenge: Enfréntate al desafío de mecanografía definitivo. Escribe palabras contrarreloj, mejora tu WPM y aprende de tus errores con una retroalimentación clara y personalizada."
  />
    <title>TypoChallenge - Test your typing skills! ⌨️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/logo2.png" type="image/x-icon">
</head>
<body>
    <div id="options-container">
        <h1>Configuración del Juego</h1>
        <button id="theme-toggle" title="Cambiar tema">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="select-container">
            <label for="language">Selecciona el idioma:</label>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
            </select>
    
            <label for="difficulty">Selecciona la dificultad:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>

            <label for="content-type">Selecciona el tipo de contenido:</label>
            <select id="content-type">
                <option value="words">Palabras</option>
                <option value="paragraphs">Párrafos de texto</option>
                <option value="cities">Ciudades del mundo</option>
            </select>

            <label for="mode">Selecciona el modo de juego:</label>
            <select id="mode">
                <option value="practice">Práctica</option>
                <option value="timed">Tiempo Limitado</option>
                <option value="words">Palabras Limitadas</option>
            </select>

            <div id="progress-bar" style="width: 100%; height: 10px; background: #333; display: none;">
                <div id="progress" style="width: 0%; height: 100%; background: #4caf50;"></div>
            </div>
        </div>
        <button id="startGameButton">Iniciar</button>
    </div>
   
    <main>
        <section id="game" style="display: none;">
            <h1>¡A Jugar!</h1>
            <div id="stats" class="stats">
                <div id="timer">⏱️: 60s</div>
                <div id="wpm">WPM: 0</div>
            </div>
            <div id="word-container">
                <div id="words-display"></div>
                <div id="progress-bars"></div>
            </div>
            <input type="text" id="input-word" placeholder="Escribe aquí..." autofocus />
            <button id="restart-game" class="reiniciar">Reiniciar</button>
            <div id="virtual-keyboard" style="display: none;">
                <div class="keyboard-row">
                    <div class="key" data-key="0">0</div>
                    <div class="key" data-key="1">1</div>
                    <div class="key" data-key="2">2</div>
                    <div class="key" data-key="3">3</div>
                    <div class="key" data-key="4">4</div>
                    <div class="key" data-key="5">5</div>
                    <div class="key" data-key="6">6</div>
                    <div class="key" data-key="7">7</div>
                    <div class="key" data-key="8">8</div>
                    <div class="key" data-key="9">9</div>
                    <div class="key" data-key="-">-</div>
                    <div class="key" data-key="+">+</div>
                    <div class="key" data-key="Backspace">←</div>
                </div>
                <div class="keyboard-row">
                    <div class="key" data-key="Tab">TAB</div>
                    <div class="key" data-key="q">q</div>
                    <div class="key" data-key="w">w</div>
                    <div class="key" data-key="e">e</div>
                    <div class="key" data-key="r">r</div>
                    <div class="key" data-key="t">t</div>
                    <div class="key" data-key="y">y</div>
                    <div class="key" data-key="u">u</div>
                    <div class="key" data-key="i">i</div>
                    <div class="key" data-key="o">o</div>
                    <div class="key" data-key="p">p</div>
                    <div class="key" data-key="'">'</div>
                    <div class="key" data-key="+">+</div>
                    <div class="key" data-key="ç">ç</div>
                </div>
                <div class="keyboard-row">
                    <div class="key" data-key="CapsLock">MAYUS</div>
                    <div class="key" data-key="a">a</div>
                    <div class="key" data-key="s">s</div>
                    <div class="key" data-key="d">d</div>
                    <div class="key" data-key="f">f</div>
                    <div class="key" data-key="g">g</div>
                    <div class="key" data-key="h">h</div>
                    <div class="key" data-key="j">j</div>
                    <div class="key" data-key="k">k</div>
                    <div class="key" data-key="l">l</div>
                    <div class="key" data-key="ñ">ñ</div>
                    <div class="key" data-key="'">'</div>
                    <div class="key" data-key="Enter">ENTER</div>
                </div>
                <div class="keyboard-row">
                    <div class="key" data-key="Shift">SHIFT</div>
                    <div class="key" data-key="z">z</div>
                    <div class="key" data-key="x">x</div>
                    <div class="key" data-key="c">c</div>
                    <div class="key" data-key="v">v</div>
                    <div class="key" data-key="b">b</div>
                    <div class="key" data-key="n">n</div>
                    <div class="key" data-key="m">m</div>
                    <div class="key" data-key=",">,</div>
                    <div class="key" data-key=".">.</div>
                    <div class="key" data-key="-">-</div>
                    <div class="key" data-key="Shift">SHIFT</div>
                </div>
                <div class="keyboard-row">
                    <div class="key" data-key=" ">Space</div>
                </div>
            </div>
        </section>
        <section id="results" style="display: none;">
            <h2>WPM</h2>
            <h3 id="results-wpm"></h3>
            <h2>Accuracy</h2>
            <h3 id="results-accuracy"></h3>
            <h2>Palabras Fallidas</h2>
            <div id="failed-words"></div>
            <button id="play-again">Jugar de nuevo</button>
        </section>
        <div class="fondo-gradiente"></div>
        <footer>
            <span class="text-sm text-neutral-800 dark:text-neutral-200"
              >with the <img src="assets/logo2.png" alt="logo" style="width: 50px; height: 50px;"> by<a
                href="https://github.com/YsdCastro24"
                target="_blank"
                rel="noopener noreferrer"
                class="ml-1 text-neutral-950 dark:text-neutral-100"
                >YsdCastro24</a
              >
            </span>
          </footer>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
